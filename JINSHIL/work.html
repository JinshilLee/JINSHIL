<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FAEBD7;
      overflow: hidden;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Noto Serif', serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Assets/DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.35;
      z-index: 10001;
      pointer-events: none;
    }

    * { cursor: none !important; }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      z-index: 10000;
    }

    .navbar button {
      background: #4B2E2E;
      border: 2px solid #4B2E2E;
      color: #FAEBD7;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: #FAEBD7;
      color: #4B2E2E;
    }

    a { all: unset; text-decoration: none; color: inherit; cursor: pointer; }

    .cursor-circle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: grey;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      z-index: 9999;
    }

    .container {
      position: relative;
      text-align: center;
      font-size: 3rem;
      color: #4B2E2E;
      z-index: 1;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: -30;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FAEBD7;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 20px;
      z-index: 30000;
    }

    .typing-text span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: #4B2E2E;
      opacity: 0;
      animation: appear 0.15s forwards;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="typing-text" id="typing">JINSHIL</div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><button>home</button></a>
    <a href="about.html"><button>about</button></a>
    <a href="work.html"><button>work</button></a>
  </div>

  <!-- Page content -->

  <!-- Custom cursor -->
  <div class="cursor-circle"></div>

  <script>
    // Cursor movement
    const cursor = document.querySelector('.cursor-circle');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Letter-by-letter typing animation
    const typingText = document.getElementById('typing');
    const text = typingText.textContent;
    typingText.textContent = ''; // Clear original text

    // Wrap each letter in a span with delay
    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.animationDelay = `${i * 0.15}s`;
      typingText.appendChild(span);
    });

    // Hide loading screen after full animation
    const totalTime = text.length * 150 + 500; // letters * delay + extra 0.5s
    const loading = document.querySelector('.loading-screen');
    setTimeout(() => {
      loading.style.transition = 'opacity 0.5s';
      loading.style.opacity = '0';
      setTimeout(() => loading.remove(), 500);
    }, totalTime);
  </script>
</body>

</html>
