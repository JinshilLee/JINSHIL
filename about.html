<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  background: #FAEBD7;
  overflow: hidden;
  cursor: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Noto Serif', serif;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
  background-size: cover;
  background-repeat: repeat;
  opacity: 0.35;
  z-index: 10001;
  pointer-events: none;
}

* { cursor: none !important; }

/* Navbar */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2rem;
  font-size: 1.2rem;
  z-index: 10000;
}

.navbar button {
  background: #4B2E2E;
  border: 2px solid #4B2E2E;
  color: #FAEBD7;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.navbar button:hover {
  background: #FAEBD7;
  color: #4B2E2E;
}

a { all: unset; text-decoration: none; color: inherit; cursor: pointer; }

/* Cursor */
.cursor-circle {
  position: fixed;
  width: 12px;
  height: 12px;
  background: grey;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  opacity: 0.6;
  z-index: 9999;
}

/* About text */
.about-text {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  color: #4B2E2E;
  text-align: center;
  padding: 0 13%;
  margin-top: 80px;
}

.korean-container {
  position: relative;
  display: inline-block;
  font-family: 'Noto Serif KR', serif;
  font-size: 4rem;
  color: #4B2E2E;
  margin-bottom: 20px;
}

.korean, .english {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  text-align: center;
}

/* Korean visible by default */
.korean {
  z-index: 2;
}

/* English visible through circular mask */
.english {
  z-index: 3;
  opacity: 1;
  pointer-events: none;
  -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%);
  mask-image: radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
}

@media (max-width: 768px) {
  body { cursor: auto; }
  * { cursor: auto !important; }
  .cursor-circle { display: none; }
  .about-text { font-size: 5vw; padding: 0 5%; }
  .korean-container { font-size: 10vw; }
  .navbar { top: 0; left: 50%; transform: translateX(-50%); gap: 1rem; padding-top: 15px; }
  .navbar button { font-size: 1.5rem; padding: 12px 16px; }
}
</style>
</head>
<body>

<div class="navbar">
  <a href="index.html"><button>home</button></a>
  <a href="about.html"><button>about</button></a>
  <a href="work.html"><button>work</button></a>
</div>

<div class="about-text">
  <span class="korean-container">
    <span class="korean">안녕</span>
    <span class="english">hi</span>
  </span>
  <br>
  welcome to Jinshil. based out of canada and love doing web design and development. it feels rewarding being able to develop and launch websites, especially from a design perspective. <br><br>
  contact Jinshil for pricing and collaborations below.
</div>

<div class="cursor-circle"></div>

<script>
const isMobile = window.matchMedia("(max-width: 768px)").matches;

// Cursor
const cursor = document.querySelector('.cursor-circle');
if (!isMobile) {
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
}

// Korean → English hover reveal
if (!isMobile) {
  const container = document.querySelector('.korean-container');
  const korean = container.querySelector('.korean');
  const english = container.querySelector('.english');
  const radius = 80;

  container.addEventListener('mousemove', e => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Show English inside circle
    const mask = `radial-gradient(circle ${radius}px at ${x}px ${y}px, white 100%, transparent 100%)`;
    english.style.webkitMaskImage = mask;
    english.style.maskImage = mask;

    // Hide Korean inside same circle
    const inverseMask = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 100%, white 100%)`;
    korean.style.webkitMaskImage = inverseMask;
    korean.style.maskImage = inverseMask;
  });

  container.addEventListener('mouseleave', () => {
    // Reset masks when leaving
    english.style.webkitMaskImage = 'radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%)';
    english.style.maskImage = 'radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%)';
    korean.style.webkitMaskImage = 'none';
    korean.style.maskImage = 'none';
  });
}
</script>

</body>
</html>
