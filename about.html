<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FAEBD7;
      overflow: hidden;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Noto Serif', serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.35;
      z-index: 10001;
      pointer-events: none;
    }

    * { cursor: none !important; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      z-index: 10000;
    }

    .navbar button {
      background: #4B2E2E;
      border: 2px solid #4B2E2E;
      color: #FAEBD7;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: #FAEBD7;
      color: #4B2E2E;
    }

    a { all: unset; text-decoration: none; color: inherit; cursor: pointer; }

    /* Custom cursor */
    .cursor-circle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: grey;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      z-index: 9999;
    }

    /* Text container with Korean visible by default */
    .container {
      position: relative;
      text-align: center;
      font-size: 6rem;
      font-weight: bold;
      color: #4B2E2E;
      z-index: 1;
    }
    .korean {
      font-family: 'Noto Serif KR', serif;
      position: relative;
      color: #4B2E2E;
      z-index: 1;
    }
    .english {
      font-family: 'Space Grotesk', sans-serif;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: #4B2E2E;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body { cursor: auto; }
      * { cursor: auto !important; }
      .cursor-circle { display: none; }

      .container {
        font-size: 12vw;
      }

      .navbar {
        top: 0;
        left: 50%;
        transform: translateX(-50%) !important;
        width: auto;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding-top: 15px;
      }

      .navbar button {
        flex: 0 1 auto;
        font-size: 1.5rem;
        padding: 12px 16px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><button>home</button></a>
    <a href="about.html"><button>about</button></a>
    <a href="work.html"><button>work</button></a>
  </div>

  <!-- Text Container -->
  <div class="container">
    <div class="korean">안녕</div>
    <div class="english">hi</div>
  </div>

  <!-- Custom cursor -->
  <div class="cursor-circle"></div>

  <script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    if (!isMobile) {
      const cursor = document.querySelector('.cursor-circle');
      const english = document.querySelector('.english');
      const korean = document.querySelector('.korean');
      const container = document.querySelector('.container');

      let revealed = false;

      // Cursor follow
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        // Relative position inside container
        const rect = container.getBoundingClientRect();
        const relativeX = e.clientX - rect.left;
        const relativeY = e.clientY - rect.top;

        // Reveal English text through a circle mask
        const mask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, white 100%, transparent 100%)`;
        english.style.webkitMaskImage = mask;
        english.style.maskImage = mask;

        // Hide Korean inside the circle
        const inverseMask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, transparent 100%, white 100%)`;
        korean.style.webkitMaskImage = inverseMask;
        korean.style.maskImage = inverseMask;
      });
    }
  </script>
</body>
</html>
