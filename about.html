<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  background: #FAEBD7;
  overflow: hidden;
  cursor: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Noto Serif', serif;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
  background-size: cover;
  background-repeat: repeat;
  opacity: 0.35;
  z-index: 10001;
  pointer-events: none;
}

* { cursor: none !important; }

/* Navbar */
.navbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2rem;
  font-size: 1.2rem;
  z-index: 10000;
}

.navbar button {
  background: #4B2E2E;
  border: 2px solid #4B2E2E;
  color: #FAEBD7;
  padding: 8px 16px;
  border-radius: 8px;
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
}

.navbar button:hover {
  background: #FAEBD7;
  color: #4B2E2E;
}

a { all: unset; text-decoration: none; color: inherit; cursor: pointer; }

.cursor-circle {
  position: fixed;
  width: 12px;
  height: 12px;
  background: grey;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  opacity: 0.6;
  z-index: 9999;
}

.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #FAEBD7;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 30000;
}

.typing-text span {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  color: #4B2E2E;
  opacity: 0;
  animation: appear 0.15s forwards;
}

@keyframes appear { to { opacity: 1; } }

.about-text {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 2rem;
  color: #4B2E2E;
  text-align: center;
  padding-left: 13%;
  padding-right: 13%;
  margin-top: 20px;
}

.korean-container {
  position: relative;
  display: inline-block;
  font-family: 'Noto Serif KR', serif;
  font-size: 4rem;
  color: #4B2E2E;
  margin-bottom: 20px;
}

.korean, .english {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  text-align: center;
}

/* Korean visible by default */
.korean {
  z-index: 2;
}

/* English visible through mask only */
.english {
  z-index: 3;
  opacity: 1;
  pointer-events: none;
  -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%);
  mask-image: radial-gradient(circle 0px at 50% 50%, white 100%, transparent 100%);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
}

@media (max-width: 768px) {
  body { cursor: auto; }
  * { cursor: auto !important; }
  .cursor-circle { display: none; }
  .loading-screen { align-items: center; justify-content: center; }
  .typing-text span { font-size: 6vw !important; }
  .navbar { top: 0; left: 50%; transform: translateX(-50%) !important; width: auto; display: flex; justify-content: center; gap: 1rem; padding-top: 15px; }
  .navbar button { flex: 0 1 auto; font-size: 1.5rem; padding: 12px 16px; border-radius: 8px; }
  .about-text { font-size: 5vw; padding-left: 5%; padding-right: 5%; }
  .korean-container { font-size: 10vw; }
}
</style>
</head>
<body>

<div class="loading-screen">
  <div class="typing-text" id="typing">JINSHIL</div>
</div>

<div class="navbar">
  <a href="index.html"><button>home</button></a>
  <a href="about.html"><button>about</button></a>
  <a href="work.html"><button>work</button></a>
</div>

<div class="about-text">
  <span class="korean-container">
    <span class="korean">안녕</span>
    <span class="english">hi</span>
  </span>
  <br>
  welcome to Jinshil. based out of canada and love doing web design and development. it feels rewarding being able to develop and launch websites, especially from a design perspective. <br><br>
  contact Jinshil for pricing and collaborations below.
</div>

<div class="cursor-circle"></div>

<script>
const isMobile = window.matchMedia("(max-width: 768px)").matches;

// Cursor
const cursor = document.querySelector('.cursor-circle');
if (!isMobile) {
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
}

// Typing animation
const typingText = document.getElementById('typing');
const text = typingText.textContent;
typingText.textContent = '';
text.split('').forEach((char, i) => {
  const span = document.createElement('span');
  span.textContent = char;
  span.style.animationDelay = `${i * 0.15}s`;
  typingText.appendChild(span);
});
const totalTime = text.length * 150 + 500;
const loading = document.querySelector('.loading-screen');
setTimeout(() => {
  loading.style.transition = 'opacity 0.5s';
  loading.style.opacity = '0';
  setTimeout(() => loading.remove(), 500);
}, totalTime);

// Korean → English reveal (desktop only)
if (!isMobile) {
  const container = document.querySelector('.korean-container');
  const korean = container.querySelector('.korean');
  const english = container.querySelector('.english');
  const radius = 80;

  document.addEventListener('mousemove', e => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const mask = `radial-gradient(circle ${radius}px at ${x}px ${y}px, white 100%, transparent 100%)`;
    english.style.webkitMaskImage = mask;
    english.style.maskImage = mask;

    const inverseMask = `radial-gradient(circle ${radius}px at ${x}px ${y}px, transparent 100%, white 100%)`;
    korean.style.webkitMaskImage = inverseMask;
    korean.style.maskImage = inverseMask;
  });
}
</script>
</body>
</html>
