<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JINSHIL</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+KR&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Body and layout */
    body {
      margin: 0;
      height: 100vh;
      background: #FAEBD7;
      overflow: hidden;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Noto Serif', serif;
    }

    /* Transparent texture overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Assets/DESIGNSYNDROME-PAPERCUT-TEXTURE---TRANSPARENT90.png");
      background-size: cover;
      background-repeat: repeat;
      opacity: 0.35;
      z-index: 10001;
      pointer-events: none;
    }

    /* Hide default cursor */
    * { cursor: none !important; }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-family: 'Noto Serif', serif;
      font-size: 1.2rem;
      z-index: 10000;
    }
    .navbar button {
      background: #4B2E2E;
      border: 2px solid #4B2E2E;
      color: #FAEBD7;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .navbar button:hover {
      background: #FAEBD7;
      color: #4B2E2E;
    }
    a {
      all: unset;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    /* Text container */
    .container {
      position: relative;
      text-align: center;
      font-size: 8rem;
      font-weight: bold;
      color: #4B2E2E;
      z-index: 1;
    }
    .english {
      font-family: 'Space Grotesk', sans-serif;
      position: relative;
      z-index: 1;
    }
    .korean {
      font-family: 'Noto Serif KR', serif;
      position: absolute;
      pointer-events: none;
      color: #4B2E2E;
      z-index: 2;
      opacity: 0;
    }

    /* Custom cursor */
    .cursor-circle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: grey;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      z-index: 9999;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FAEBD7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30000;
      pointer-events: none;
    }
    .loading-text {
      font-family: 'Noto Serif', serif;
      font-size: 2rem;
      color: #4B2E2E;
      display: flex;
      flex-wrap: wrap;
    }
    .loading-text span {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      animation: floatUp 0.5s forwards;
    }
    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ“± Mobile styles */
    @media (max-width: 768px) {
      body { cursor: auto; } /* default cursor back */
      * { cursor: auto !important; }

      .cursor-circle { display: none; } /* hide custom cursor */

      .container {
        font-size: 12rem; /* larger JINSHIL */
      }

      .navbar {
        top: 0;
        left: 0;
        transform: none;
        width: 100%;
        justify-content: space-around;
        background: #4B2E2E;
        padding: 10px 0;
      }
      .navbar button {
        flex: 1;
        border-radius: 0;
        border: none;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-screen">
    <span class="loading-text">"I&nbsp;am&nbsp;always&nbsp;stressed"&nbsp;-&nbsp;Takashi&nbsp;Murakami</span>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><button>home</button></a>
    <a href="about.html"><button>about</button></a>
    <a href="work.html"><button>work</button></a>
  </div>

  <!-- Text Container -->
  <div class="container">
    <div class="english">JINSHIL</div>
    <div class="korean">&nbsp;&nbsp;&nbsp;ì§„ì‹¤</div>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor-circle"></div>

  <script>
  const isMobile = window.matchMedia("(max-width: 768px)").matches;

  if (!isMobile) {
    // Cursor movement with requestAnimationFrame
    const cursor = document.querySelector('.cursor-circle');
    let mouseX = 0, mouseY = 0, rafId;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      if (!rafId) {
        rafId = requestAnimationFrame(updateCursor);
      }
    });

    function updateCursor() {
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
      rafId = null;
    }

    // Korean positioning
    const container = document.querySelector('.container');
    const english = document.querySelector('.english');
    const korean = document.querySelector('.korean');

    let englishRect, containerRect;
    function updateKorean() {
      englishRect = english.getBoundingClientRect();
      containerRect = container.getBoundingClientRect();
      const topOffset = (englishRect.top - containerRect.top);
      const leftOffset = englishRect.left - containerRect.left;
      korean.style.top = topOffset + 'px';
      korean.style.left = leftOffset + 'px';
    }
    updateKorean();
    window.addEventListener('resize', updateKorean);

    // Korean reveal effect
    let revealed = false;
    document.addEventListener('mousemove', (e) => {
      if (!revealed) {
        korean.style.opacity = '1';
        revealed = true;
      }

      const relativeX = e.clientX - containerRect.left;
      const relativeY = e.clientY - containerRect.top;

      const mask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, white 100%, transparent 100%)`;
      korean.style.webkitMaskImage = mask;
      korean.style.maskImage = mask;

      const inverseMask = `radial-gradient(circle 80px at ${relativeX}px ${relativeY}px, transparent 100%, white 100%)`;
      english.style.webkitMaskImage = inverseMask;
      english.style.maskImage = inverseMask;
    });
  }

  // Loading screen animation
  const loadingText = document.querySelector('.loading-text');
  const text = loadingText.textContent;
  loadingText.textContent = '';
  text.split('').forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.animationDelay = `${index * 0.05}s`;
    loadingText.appendChild(span);
  });

  const totalDuration = text.length * 50 + 1000;
  setTimeout(() => {
    const screen = document.querySelector('.loading-screen');
    screen.style.transition = 'opacity 0.5s ease';
    screen.style.opacity = '0';
    setTimeout(() => screen.remove(), 500);
  }, totalDuration);
  </script>
</body>
</html>
